<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact & Follow Us</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #000000;
      color: #ffffff;
    }
    .contact-follow-container {
      padding: 30px 20px; /* reduced top/bottom for even spacing */
      max-width: 1200px;
      margin: 0 auto;
    }
    h2.section-title {
      font-size: 2.2rem;
      margin: 0 0 25px;
      text-align: center;
      color: #ffffff;
    }

    /* Mobile: stacked layout */
    .contact-follow-wrapper {
      display: flex;
      flex-direction: column;
      gap: 50px;
    }

    .contact-block, .follow-block {
      text-align: center;
    }

    .contact-block p, .follow-block p {
      font-size: 1.1rem;
      margin: 0 0 20px;
      color: #cccccc;
    }

    /* WhatsApp button */
    .whatsapp-btn {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      background-color: #25D366;
      color: white;
      font-weight: 600;
      font-size: 1.15rem;
      padding: 14px 32px;
      border-radius: 50px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
    }
    .whatsapp-btn:hover {
      background-color: #20b858;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(37, 211, 102, 0.45);
    }
    .whatsapp-logo {
      width: 28px;
      height: 28px;
    }

    /* Social buttons */
    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
    }
    .social-btn {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 12px 28px;
      border-radius: 50px;
      text-decoration: none;
      transition: all 0.3s ease;
      color: white;
    }
    .facebook-btn {
      background: linear-gradient(135deg, #3b5998, #192f6a);
    }
    .facebook-btn:hover {
      background: linear-gradient(135deg, #2a4373, #0f1e45);
      transform: translateY(-2px);
    }
    .instagram-btn {
      background: linear-gradient(135deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
    }
    .instagram-btn:hover {
      background: linear-gradient(135deg, #d9822e, #d15c34, #c5203c, #b71e5c, #a81578);
      transform: translateY(-2px);
    }
    .social-logo {
      width: 26px;
      height: 26px;
    }

    /* Desktop: side-by-side layout */
    @media (min-width: 769px) {
      .contact-follow-wrapper {
        flex-direction: row;
        justify-content: space-between;
        gap: 60px;
      }
      .contact-block, .follow-block {
        flex: 1;
        text-align: left;
      }
      h2.section-title {
        text-align: left;
      }
      .social-buttons {
        justify-content: flex-start;
      }
    }

    /* Mobile adjustments only */
    @media (max-width: 768px) {
      /* Remove the small descriptive text on mobile */
      .contact-block p, .follow-block p {
        display: none;
      }
      /* Make WhatsApp button slightly smaller so text fits in one line */
      .whatsapp-btn {
        font-size: 1rem;
        padding: 12px 28px;
      }
      .whatsapp-logo {
        width: 24px;
        height: 24px;
      }
      /* Slightly tighter overall spacing */
      .contact-follow-container {
        padding: 30px 15px;
      }
      .contact-follow-wrapper {
        gap: 40px;
      }
    }
  </style>
</head>
<body>

  <div class="contact-follow-container">
    
    <div class="contact-follow-wrapper">

      <!-- Contact Us -->
      <div class="contact-block">
        <h2 class="section-title">Contact Us</h2>
        <p>Reach out to us anytime via WhatsApp</p>
        <a href="#" class="whatsapp-btn" id="whatsappLink">
          <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" class="whatsapp-logo">
          Message us on WhatsApp
        </a>
      </div>

      <!-- Follow Us -->
      <div class="follow-block">
        <h2 class="section-title">Follow Us</h2>
        <p>Stay updated with our latest products and offers</p>
        <div class="social-buttons">
          <a href="#" class="social-btn facebook-btn" id="facebookLink">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" class="social-logo">
            Facebook
          </a>
          <a href="#" class="social-btn instagram-btn" id="instagramLink">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" class="social-logo">
            Instagram
          </a>
        </div>
      </div>

    </div>

  </div>

  <!-- Script moved inside body â€“ fixes GitHub validation error -->
  <script>
    // Replace these placeholders with your real links/numbers
    document.getElementById('whatsappLink').href = 'https://wa.me/26777478877?text=Good%20day%2C%20I%27d%20like%20to%20get%20in%20touch';
    document.getElementById('facebookLink').href = 'https://facebook.com/YOURPAGE';
    document.getElementById('instagramLink').href = 'https://instagram.com/YOURHANDLE';
  </script>

</body>
</html>
